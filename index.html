<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Saturno em RA — Narração por voz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin:0; background:#000; color:#fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    header { padding:16px; text-align:center; }
    model-viewer { width:100%; height:62vh; background:#000; display:block; }
    .toolbar { display:flex; gap:8px; justify-content:center; padding:10px; flex-wrap:wrap; }
    .toolbar button { padding:10px 12px; border-radius:10px; border:1px solid #2a2a2a; background:#3b82f6; color:#fff; font-weight:600; }
    .hint { text-align:center; color:#a3a3a3; font-size:12px; padding:8px 0 12px; }
  </style>
</head>
<body>
  <header><h1>🌌 Saturno em Realidade Aumentada — com narração</h1></header>

  <model-viewer id="mv"
    src="saturno.glb"
    ar
    ar-modes="webxr scene-viewer"
    ar-placement="floor"
    ar-hit-test
    camera-controls
    auto-rotate
    rotation-per-second="25deg"
    shadow-intensity="1"
    exposure="1"
    alt="Modelo 3D de Saturno em RA">
  </model-viewer>

  <div class="toolbar">
    <button id="ar-webxr">AR com interação (WebXR)</button>
    <button id="ar-compat">AR (compatibilidade)</button>
  </div>
  <p class="hint">No Android/Chrome, use “AR com interação (WebXR)”. Se não ouvir, aumente o volume de mídia e desative o modo silencioso.</p>

  <script>
    const mv = document.getElementById('mv');
    const btnARWebXR = document.getElementById('ar-webxr');
    const btnARCompat = document.getElementById('ar-compat');

    // ===== Voz (TTS) =====
    let voiceOn = true, ptVoice = null;
    function pickPtVoice() {
      if (!('speechSynthesis' in window)) return;
      const voices = speechSynthesis.getVoices();
      ptVoice = voices.find(v => /^pt-BR/i.test(v.lang)) || voices.find(v => /^pt/i.test(v.lang)) || null;
    }
    if ('speechSynthesis' in window) {
      pickPtVoice();
      speechSynthesis.onvoiceschanged = pickPtVoice;
    }
    function speak(text) {
      if (!voiceOn || !('speechSynthesis' in window)) return;
      const u = new SpeechSynthesisUtterance(text);
      u.lang = 'pt-BR'; u.rate = 1; u.pitch = 1; u.volume = 1;
      if (ptVoice) u.voice = ptVoice;
      try { speechSynthesis.cancel(); } catch(e) {}
      speechSynthesis.speak(u);
    }
    const intro = "Este é Saturno, o segundo maior planeta do Sistema Solar. Seus anéis são compostos principalmente por gelo de água e poeira. Entre suas luas, destacam-se Titã e Encélado.";

    // ===== Entrar em RA =====
    btnARWebXR.addEventListener('click', async () => {
      try {
        if ('speechSynthesis' in window) speechSynthesis.getVoices(); // desbloqueia por gesto
        if (navigator.xr && await navigator.xr.isSessionSupported('immersive-ar')) {
          mv.setAttribute('ar-modes', 'webxr'); // mantém a página ativa
        }
      } catch(e) {}
      if (mv.enterAR) mv.enterAR();
    });

    btnARCompat.addEventListener('click', () => {
      mv.setAttribute('ar-modes', 'scene-viewer quick-look webxr'); // pode abrir app externo (sem JS ativo)
      if (mv.enterAR) mv.enterAR();
    });

    // Narração quando a sessão AR começa (WebXR)
    mv.addEventListener('ar-status', (ev) => {
      const status = ev.detail.status || ev.detail;
      if (status === 'session-started') speak(intro);
      if (status === 'not-presenting' && 'speechSynthesis' in window) speechSynthesis.cancel();
    });
  </script>
</body>
</html>
