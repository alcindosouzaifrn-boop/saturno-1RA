<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin:0; background:#000; color:#fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    header { padding:16px; text-align:center; }

    .btn { padding:10px 12px; border-radius:10px; border:1px solid #2a2a2a; background:#3b82f6; color:#fff; font-weight:600; }
    .btn.secondary { background:#1f2937; color:#dbeafe; }
    .status { text-align:center; font-size:12px; color:#a3a3a3; padding:6px 12px 12px; }
  </style>
</head>
<body>
  <header><h1>ğŸŒŒ Saturno em RA â€” narraÃ§Ã£o e perguntas por voz</h1></header>

  <!-- NADA de comentÃ¡rios dentro desta tag -->
  <model-viewer id="mv"
    src="saturno.glb"
    ar
    ar-modes="webxr scene-viewer"
    camera-controls
    auto-rotate
    alt="Modelo 3D de Saturno em RA">
  </model-viewer>

  <div class="toolbar">
    <button id="btnAR" class="btn">AR com interaÃ§Ã£o (WebXR)</button>
    <button id="btnMic" class="btn secondary">ğŸ¤ Microfone: desligado</button>
    <button id="btnTestTTS" class="btn secondary">ğŸ”Š Testar voz</button>
  </div>
  <div id="status" class="status">Dica: use â€œAR com interaÃ§Ã£o (WebXR)â€. Ao entrar no AR, serÃ¡ narrada uma breve descriÃ§Ã£o. Depois, fale: â€œquantas luas tem Saturno?â€, â€œdo que sÃ£o feitos os anÃ©is?â€, â€œmaiorâ€, â€œmenorâ€, â€œresetâ€.</div>

  <script>
    const mv = document.getElementById('mv');
    const btnAR = document.getElementById('btnAR');
    const btnMic = document.getElementById('btnMic');
    const btnTestTTS = document.getElementById('btnTestTTS');
    const statusEl = document.getElementById('status');

    // ====== TTS (fala) ======
    let voiceOn = true, ptVoice = null;
    function pickPtVoice() {
      if (!('speechSynthesis' in window)) return;
      const voices = speechSynthesis.getVoices();
      ptVoice = voices.find(v => /^pt-BR/i.test(v.lang)) || voices.find(v => /^pt/i.test(v.lang)) || null;
    }
    if ('speechSynthesis' in window) {
      pickPtVoice();
      speechSynthesis.onvoiceschanged = pickPtVoice;
    }
    function speak(text) {
      if (!voiceOn || !('speechSynthesis' in window)) return;
      try { speechSynthesis.cancel(); } catch(e) {}
      const u = new SpeechSynthesisUtterance(text);
      u.lang = 'pt-BR'; u.rate = 1; u.pitch = 1; u.volume = 1;
      if (ptVoice) u.voice = ptVoice;
      speechSynthesis.speak(u);
    }

    const intro = "Este Ã© Saturno, o segundo maior planeta do Sistema Solar. Seus anÃ©is sÃ£o compostos principalmente por gelo de Ã¡gua misturado com poeira e fragmentos rochosos. Entre suas luas, destacam-se TitÃ£ e EncÃ©lado.";

    // ====== STT (reconhecimento de fala) ======
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    let rec = null, recOn = false;
    function setupRecognition() {
      if (!SR) return null;
      const r = new SR();
      r.lang = 'pt-BR';
      r.continuous = true;
      r.interimResults = false;
      r.onstart = () => setStatus("Microfone ouvindoâ€¦ FaÃ§a perguntas ou diga comandos como â€œmaiorâ€, â€œmenorâ€, â€œresetâ€.");
      r.onend = () => { if (recOn) try { r.start(); } catch(e) {} };
      r.onerror = (e) => setStatus("Erro no microfone: " + (e.error || e.message || e.toString()));
      r.onresult = (ev) => {
        for (let i = ev.resultIndex; i < ev.results.length; i++) {
          if (ev.results[i].isFinal) {
            const said = ev.results[i][0].transcript.trim();
            handleSpeech(said);
          }
        }
      };
      return r;
    }
    function toggleMic() {
      if (!rec) rec = setupRecognition();
      if (!rec) { setStatus("Reconhecimento de voz nÃ£o suportado neste navegador."); return; }
      if (!recOn) {
        recOn = true;
        btnMic.textContent = "ğŸ¤ Microfone: ligado";
        try { rec.start(); } catch(e) {}
      } else {
        recOn = false;
        btnMic.textContent = "ğŸ¤ Microfone: desligado";
        try { rec.stop(); } catch(e) {}
      }
    }

    function setStatus(t) { statusEl.textContent = t; }

    // ====== LÃ³gica de respostas (FAQ + comandos) ======
    function faqAnswer(q) {
      const t = q.toLowerCase();
      if (/quantas.*luas/.test(t)) return "Saturno tem mais de cento e quarenta luas e quase-luas identificadas. TitÃ£ e EncÃ©lado sÃ£o as mais conhecidas.";
      if (/an(e|Ã©)is|aneis|anÃ©is/.test(t) && /(do que|compost|feitos?)/.test(t)) return "Os anÃ©is de Saturno sÃ£o formados principalmente por gelo de Ã¡gua, com poeira e fragmentos rochosos de vÃ¡rios tamanhos.";
      if (/gravidade|massa|densidade/.test(t)) return "A gravidade superficial de Saturno Ã© cerca de 10,4 metros por segundo ao quadrado, e sua densidade mÃ©dia Ã© menor que a da Ã¡gua.";
      if (/dist[aÃ¢]ncia.*sol/.test(t)) return "Saturno orbita a aproximadamente 1 vÃ­rgula 4 bilhÃµes de quilÃ´metros do Sol, em mÃ©dia.";
      if (/rotaÃ§Ã£o|dia/.test(t)) return "O perÃ­odo de rotaÃ§Ã£o de Saturno Ã© de cerca de dez horas e quarenta minutos, variando por latitude.";
      if (/transla[cÃ§][aÃ£]o|ano/.test(t)) return "Saturno leva cerca de 29 anos e meio terrestres para completar uma volta ao redor do Sol.";
      return null;
    }

    // Controlar escala simples
    let scale = 0.28;
    function applyScale(s) {
      scale = Math.max(0.02, Math.min(5.0, s));
      try { if (mv.model && mv.model.scale) mv.model.scale.set(scale, scale, scale); } catch(e) {}
      return "Escala ajustada.";
    }

    function handleSpeech(text) {
      setStatus("VocÃª disse: " + text);
      const t = text.toLowerCase();

      // Comandos
      if (/^\s*(maior|aumentar)\s*$/.test(t)) { speak("Aumentando."); applyScale(scale * 1.25); return; }
      if (/^\s*(menor|diminuir|reduzir)\s*$/.test(t)) { speak("Diminuindo."); applyScale(scale * 0.8); return; }
      if (/reset|padr[aÃ£]o|in[iÃ­]cio/.test(t)) { speak("Voltando ao tamanho padrÃ£o."); applyScale(0.28); return; }

      // FAQ
      const ans = faqAnswer(t);
      if (ans) { speak(ans); return; }

      // Fallback
      speak("Desculpe, nÃ£o entendi. VocÃª pode perguntar sobre as luas, os anÃ©is, a gravidade, a distÃ¢ncia do Sol, a rotaÃ§Ã£o ou a translaÃ§Ã£o. Ou diga: maior, menor, reset.");
    }

    // ====== Entrar em RA (WebXR mantÃ©m a pÃ¡gina ativa) ======
    btnAR.addEventListener('click', async () => {
      // Gesto do usuÃ¡rio desbloqueia TTS e pode mostrar prompt do microfone
      if ('speechSynthesis' in window) speechSynthesis.getVoices();
      if (!rec) rec = setupRecognition();

      // ForÃ§a WebXR quando possÃ­vel (interaÃ§Ã£o continua)
      try {
        if (navigator.xr && await navigator.xr.isSessionSupported('immersive-ar')) {
          mv.setAttribute('ar-modes', 'webxr');
        }
      } catch(e) {}

      if (mv.enterAR) mv.enterAR();
    });

    // Eventos de status da RA
    mv.addEventListener('ar-status', (ev) => {
      const s = ev.detail.status || ev.detail;
      if (s === 'session-started') {
        // IntroduÃ§Ã£o por voz
        speak(intro);
        // Liga o microfone automaticamente (pode pedir permissÃ£o)
        if (!rec) rec = setupRecognition();
        if (rec && !recOn) { recOn = true; btnMic.textContent = "ğŸ¤ Microfone: ligado"; try { rec.start(); } catch(e) {} }
        setStatus("RA iniciada. VocÃª pode falar suas perguntas ou comandos.");
      } else if (s === 'not-presenting') {
        // Saiu do AR
        if ('speechSynthesis' in window) speechSynthesis.cancel();
        if (rec && recOn) { recOn = false; try { rec.stop(); } catch(e) {} btnMic.textContent = "ğŸ¤ Microfone: desligado"; }
        setStatus("SessÃ£o de RA finalizada.");
      }
    });

    // BotÃµes auxiliares
    btnMic.addEventListener('click', toggleMic);
    btnTestTTS.addEventListener('click', () => speak("Teste de voz. Se vocÃª estÃ¡ ouvindo, a narraÃ§Ã£o deve funcionar na RA."));
  </script>
</body>
</html>
